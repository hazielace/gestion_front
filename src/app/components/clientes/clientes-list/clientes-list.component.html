<div class="row col-12 p-4">
    <h2 class="mb-4">Clientes</h2>
    
    
    <div class="text-end mb-4">
        <button class="btn btn-primary" routerLink="/nuevo-cliente">Nuevo cliente</button>
    </div>
    
    
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>NOMBRES</th>
                    <th>APELLIDOS</th>
                    <th>CORREO</th>
                    <th>TELÃ‰FONO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (cliente of clientes; track cliente.id) {
                    <tr>
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nombres }}</td>
                        <td>{{ cliente.apellidos }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.telefono }}</td>
                        <td>
                            <div>
                                <button class="btn btn-info" [routerLink]="['/editar-cliente/'+cliente.id]">Editar</button>
                                <button class="btn btn-danger" (click)="deleteCliente(cliente)">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
